{% load static %}

    <a href='{{ obj.get_absolute_url }}'>
        <div class="card author-card">
            <div class="card-bg-image" style="background-image: url('{% if obj.cover_image %}{{ obj.cover_image.url }}{% endif %}'); background-size: cover;">
            </div>
            <div class="card-body">
                <h4>{{obj}}</h4>
                <p class="card-text"></p>
            </div>
        </div>
    </a>
