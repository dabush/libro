{% load static %}

<div class="col-sm">
    <a href='../../books/{{ obj.slug }},{{ obj.id }}'>
        <div class="card mb-4 box-shadow">
            <div class="card-bg-image" style="background-image: url('{% if obj.cover_image %}{{ obj.cover_image.url }}{% endif %}'); background-size: cover;">
            </div>
            <div class="card-body">
                <h4>{{obj}}</h4>
                <p class="card-text"></p>
            </div>
        </div>
    </a>
</div>
