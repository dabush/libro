{% extends "accounts_base.html" %}
{% load static %}

{% block title %}Edit your account{% endblock %}
{% block content %}
<h1 class="h3 mb-3 font-weight-normal">Edit your account</h1>
<p class="mb-e font-weight-normal">You can edit your account using the following form:</p>
<form class ="form-signin" action="." method="post" enctype="multipart/form-data">
	{{ user_form.as_p }}
  {{ profile_form.as_p }}
	{% csrf_token %}
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="Save changes" class="form-control">Save changes</button>
</form>
{% endblock %}
