{% extends "accounts_base.html" %}
{% load static %}

{% block content %}
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<p>Please use the following form to sign in. If you don't have an account, you can <a href="{% url 'register' %}">register here</a>.</p>
<form class ="form-signin" action="." method="post">
	{{ form.as_p }}
	{% csrf_token %}
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" class="form-control">Sign in</button>
</form>
<p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
{% endblock %}
