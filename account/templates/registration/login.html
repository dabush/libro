{% extends "accounts_base.html" %}
{% load static %}
{% block content %}
	<div class="col">
		<div class="site-logo"><img src="{% static 'sitelogo.png' %}" height=75 width=75>Everybook</div>
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<p>Don't have an account yet?  <a href="{% url 'accounts:register' %}">Register here</a>.</p>
		<form class ="form-signin" action="." method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<button class="btn btn-lg btn-dark btn-block" type="submit" value="Log in" class="form-control">Sign in</button>
		</form>
		<p><a href="{% url "accounts:password_reset" %}">Forgotten your password?</a></p>
		<div class="social">
				<p class="facebook"><a href="{% url "social:begin" "facebook" %}">Sign in with Facebook</a></p>
				<p class="twitter"><a href="{% url "social:begin" "twitter" %}">Sign in with Twitter</a></p>
				<p class="google"><a href="{% url "social:begin" "twitter" %}"> Sign in with Google</a></p>
		</div>
	</div>
{% endblock %}
