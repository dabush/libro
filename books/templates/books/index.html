{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="jumbotron jumbotron-fluid libro-jumbotron books-jumbotron">
    <div>
        <div class="row">
            <h1 class="text-white books-jumbotron-text">Books</h1>
    </div>
</section>

<section class="featured-books">
<div class="container-fluid">
  <h1 class="text-center mb-3">Featured</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner row w-100 mx-auto">
      {% for book in featuredbooks %} {% include "./_slide.html" with obj=book type="book" numBooks=nbooks %} {% endfor %}
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</section>
{% endblock %}
