{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="jumbotron jumbotron-fluid libro-jumbotron books-jumbotron">
    <div>
        <div class="row">
            <h1 class="text-white books-jumbotron-text">Books</h1>
    </div>
</section>

<section class="featured-books">
    	<!--<div class="card-group">
    	{% for book in books %} {% include "./_card.html" with obj=book type="book" numBooks=nbooks %} {% endfor %}
    	</div>-->
    	<div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
  <div class="carousel-item active">
  <img class="d-block w-100" src="{{ obj.cover_image.url }}" alt="First slide" style="height: 200px; width: auto;">
    <p>{{ obj }}</p>
	</div>
  		{% for book in books %} {% include "./_slide.html" with obj=book type="book" numBooks=nbooks %} {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</section>
{% endblock %}
