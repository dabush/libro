{% extends "base.html" %}
{% load static %}
{% block content %}
	<section class="books-breadcrumbs">
		<div class="breadcrumbs-wrapper">
			<a href="../../lists">
				<span>
					<i class="fas fa-chevron-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;Lists
				</span>
			</a>
		</div>
	</section>
	<section class="jumbotron jumbotron-fluid libro-jumbotron book-detail-jumbotron">
		<div class="lines-wrapper">
			<div class="left-quotes" style="background-image: url({% static 'leftquotes.png' %})">
			</div>
		</div>
	</section>
	<h1>{{ kind }}</h1>
	{% for list in lists_of_kind %}
	<a href="{{ list.get_absolute_url }}"><p>{{ list.name }}</p></a>
	{% endfor %}
{% endblock %}
